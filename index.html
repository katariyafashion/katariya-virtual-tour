<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Katariya Fashion Virtual Tour</title>

  <!-- Load Marzipano -->
  <script src="https://cdn.jsdelivr.net/gh/google/marzipano@gh-pages/demos/vendor/marzipano.js"></script>

  <style>
    body { margin: 0; }
    #pano {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    .nav-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 9999;
    }
    .nav-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="pano">Loading virtual tour...</div>

  <div class="nav-buttons">
    <button onclick="window.gotoScene('outside')">Outside</button>
    <button onclick="window.gotoScene('mainhall')">Main Hall</button>
    <button onclick="window.gotoScene('dress_material')">Dress Material</button>
    <button onclick="window.gotoScene('pant_set_reception')">Reception</button>
    <button onclick="window.gotoScene('pant_set_department')">Pant Sets</button>
    <button onclick="window.gotoScene('kurtis_upstairs')">Short Kurtis</button>
    <button onclick="window.gotoScene('kurti_downstairs')">Long Kurtis</button>
  </div>

  <!-- Final JS inside onload -->
  <script>
    window.onload = function() {
      var viewer = new Marzipano.Viewer(document.getElementById('pano'));
      var scenes = {};

      function createScene(id, title) {
        var source = Marzipano.ImageUrlSource.fromString("scenes/" + id + ".jpg");
        var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
        var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
        var view = new Marzipano.RectilinearView(null, limiter);
        var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
        });
        scenes[id] = {
          id: id,
          title: title,
          scene: scene,
          view: view
        };
      }

      var sceneList = [
        "outside",
        "mainhall",
        "dress_material",
        "pant_set_reception",
        "pant_set_department",
        "kurtis_upstairs",
        "kurti_downstairs"
      ];

      // Create all scenes
      sceneList.forEach(function(id) {
        createScene(id, id.replace(/_/g, ' '));
      });

      // Load first scene
      scenes["outside"].scene.switchTo();

      // Make gotoScene global after scenes are built
      window.gotoScene = function(id) {
        if (scenes[id]) {
          scenes[id].scene.switchTo();
        } else {
          alert("Scene not found: " + id);
        }
      };
    };
  </script>
</body>
</html>
