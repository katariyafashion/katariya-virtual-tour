<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Katariya Fashion Virtual Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/dist/marzipano.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    #pano {
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 9999;
      cursor: pointer;
    }

    #welcomeMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      font-size: 20px;
      border-radius: 10px;
      z-index: 10001;
      text-align: center;
      display: none;
      pointer-events: none;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px;
      z-index: 10000;
      opacity: 0.95;
      pointer-events: none;
    }

    .nav-buttons {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 9998;
    }

    .nav-buttons button {
      background: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ffffff;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!-- Start overlay -->
<div id="startOverlay">Tap to Start Virtual Tour</div>

<!-- Welcome message -->
<div id="welcomeMessage">
  ðŸ‘‹ Welcome to <strong>Katariya Fashion</strong><br>
  Explore our virtual showroom.
</div>

<!-- Viewer container -->
<div id="pano"></div>

<!-- Logo -->
<img src="logo.png" id="logo" />

<!-- Navigation buttons -->
<div class="nav-buttons">
  <button onclick="gotoScene('outside')">Showroom Outside</button>
  <button onclick="gotoScene('mainhall')">Entrance</button>
  <button onclick="gotoScene('dress_material')">Dress Material Section</button>
  <button onclick="gotoScene('pant_set_reception')">Reception</button>
  <button onclick="gotoScene('pant_set_department')">Pant Set Department</button>
  <button onclick="gotoScene('kurtis_upstairs')">Short Kurti Department</button>
  <button onclick="gotoScene('kurti_downstairs')">Kurti Section</button>
</div>

<!-- Fullscreen button -->
<button id="fullscreenBtn" onclick="openFullscreen()">â›¶ Fullscreen</button>

<!-- JavaScript logic -->
<script>
  var viewer, scenes = {};
  var sceneList = {
    "outside": "outside.jpg",
    "mainhall": "mainhall.jpg",
    "dress_material": "dress_material.jpg",
    "pant_set_reception": "pant_set_reception.jpg",
    "pant_set_department": "pant_set_department.jpg",
    "kurtis_upstairs": "kurtis_upstairs.jpg",
    "kurti_downstairs": "kurti_downstairs.jpg"
  };

  function createScene(id) {
    var source = Marzipano.ImageUrlSource.fromString("scenes/" + sceneList[id]);
    var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
    var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
    var view = new Marzipano.RectilinearView(null, limiter);
    var scene = viewer.createScene({
      source: source,
      geometry: geometry,
      view: view,
      pinFirstLevel: true
    });
    scenes[id] = { scene: scene, view: view };
  }

  function startTour() {
    document.getElementById("startOverlay").style.display = "none";

    // Show welcome message
    var welcome = document.getElementById("welcomeMessage");
    welcome.style.display = "block";

    // Hide welcome message after 3 seconds
    setTimeout(() => {
      welcome.style.display = "none";
    }, 3000);

    // Initialize viewer
    viewer = new Marzipano.Viewer(document.getElementById("pano"));
    Object.keys(sceneList).forEach(createScene);
    scenes["outside"].scene.switchTo();
  }

  function gotoScene(id) {
    if (scenes[id]) {
      scenes[id].scene.switchTo();
    } else {
      alert("Scene not found: " + id);
    }
  }

  function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  // Event listeners to start tour on tap/click
  window.addEventListener("load", function () {
    var overlay = document.getElementById("startOverlay");
    overlay.addEventListener("click", startTour, { once: true });
    overlay.addEventListener("touchstart", startTour, { once: true });
  });
</script>

</body>
</html>
