<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Katariya Fashion Virtual Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.1/dist/marzipano.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #pano { width: 100vw; height: 100vh; background: black; }
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black; color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; z-index: 10000;
      cursor: pointer;
    }
    .nav-buttons {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px; z-index: 9999;
    }
    .nav-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startOverlay">Tap to Start Virtual Tour</div>
  <div id="pano">Loading virtual tour...</div>

  <div class="nav-buttons">
    <button onclick="gotoScene('outside')">Outside</button>
    <button onclick="gotoScene('mainhall')">Main Hall</button>
    <button onclick="gotoScene('dress_material')">Dress Material</button>
    <button onclick="gotoScene('pant_set_reception')">Reception</button>
    <button onclick="gotoScene('pant_set_department')">Pant Sets</button>
    <button onclick="gotoScene('kurtis_upstairs')">Short Kurtis</button>
    <button onclick="gotoScene('kurti_downstairs')">Long Kurtis</button>
  </div>

  <script>
    var viewer, scenes = {};

    // âœ… Map actual filenames to IDs
    var fileMap = {
      "outside": "Outside.jpg",
      "mainhall": "MainHall.jpg",
      "dress_material": "Dress_Material.jpg",
      "pant_set_reception": "Pant_Set_Reception.jpg",
      "pant_set_department": "Pant_Set_Department.jpg",
      "kurtis_upstairs": "Kurtis_Upstairs.jpg",
      "kurti_downstairs": "Kurti_Downstairs.jpg"
    };

    function createScene(id, title) {
      var imageUrl = "scenes/" + fileMap[id];

      var source = Marzipano.ImageUrlSource.fromString(imageUrl);
      var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
      var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
      var view = new Marzipano.RectilinearView(null, limiter);
      var scene = viewer.createScene({
        source: source,
        geometry: geometry,
        view: view,
        pinFirstLevel: true
      });
      scenes[id] = { id, title, scene, view };
    }

    function initTour() {
      document.getElementById("startOverlay").style.display = "none";
      viewer = new Marzipano.Viewer(document.getElementById('pano'));

      Object.keys(fileMap).forEach(function(id) {
        createScene(id, id);
      });

      scenes["outside"].scene.switchTo();

      window.gotoScene = function(id) {
        if (scenes[id]) {
          scenes[id].scene.switchTo();
        } else {
          alert("Scene not found: " + id);
        }
      };
    }

    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById("startOverlay").addEventListener("click", initTour);
    });
  </script>

</body>
</html>
